<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <header>
        <h1 id="title">Solving Algorithms Visualized</h1>
        <div id="author">
          <p>By:</p>
          <a href="https://github.com/DylanEbel">Dylan Ebel</a>
        </div>
      </header>

      <div id="forms">
        <div>
          <label for="num-points">Number Samples</label>
          <input type="number" id="num-points" value="10">
        </div>
      </div>

      <div id="canvas-holder"></div>
      
      <div id="buttons">
        <button id="reset">Reset</button>
        <button id="start">Start</button>
      </div>
      <script src="sketch.js"></script>
    </body>
</html>
